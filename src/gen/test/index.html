<!DOCTYPE html>
<!-- <html lang="en"> -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generic Layer Editor</title>
  <style>
    .noselect {
      user-select: none;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      /* overflow: hidden; */
    }

    canvas {
      border: 1px solid lightgray;
      margin: 1px;
    }

    .noisePreview {
      image-rendering: pixelated;
      width: 800px;
      height: 800px;
    }

    .noiseSlice {
      image-rendering: pixelated;
      width: 1624px;
      height: 500px;
    }
  </style>
</head>

<body>
  <canvas class="noisePreview" id="canvas0"></canvas>
  <canvas class="noisePreview" id="canvas1"></canvas>
  <canvas class="noisePreview" id="canvas2"></canvas>
  <canvas class="noisePreview" id="canvas3"></canvas>
  <canvas class="noisePreview" id="canvas4"></canvas>
  <canvas class="noiseSlice" id="slice0" style="height: 200px;"></canvas>
  <canvas class="noiseSlice" id="slice1" style="height: 200px;"></canvas>
  <!-- <canvas width="400" height="400" id="canvas5"></canvas>
  <canvas width="400" height="400" id="canvas6"></canvas>
  <canvas width="400" height="400" id="canvas7"></canvas> -->
  <script type="module">
    import { main } from "./main.js";
    main();
  </script>
</body>

</html>
