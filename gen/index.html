<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generic Layer Editor</title>
    <style>
        * {
            user-select: none;
        }

        .noselect,
        .noselect * {
            user-select: none !important;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        :root {
            --header-height: 1.5rem;
            --handle-margin: 2px;
            --param-handle-margin: 8px;
        }

        .widget-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .widget {
            border: gray solid 1px;
        }

        .widget-header {
            display: flex;
            background-color: lightgray;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: var(--header-height);
            flex-wrap: nowrap;
            padding: calc(var(--handle-margin) / 2) var(--handle-margin) calc(var(--handle-margin) / 2) var(--handle-margin);
        }

        .widget-content {
            background-color: rgb(230, 230, 230);
        }

        .widget-handle {
            display: flex;
            background-color: rgb(14, 197, 136);
            height: calc(var(--header-height) - var(--handle-margin));
            width: calc(var(--header-height) - var(--handle-margin));
        }

        .widget-param {
            gap: 4px;
            display: flex;
            align-items: center;
            flex-direction: row;
            padding: calc(var(--handle-margin) / 2) var(--handle-margin) calc(var(--handle-margin) / 2) var(--handle-margin);
        }

        .widget-param.param-input {
            display: flex;
        }

        .widget-param.param-output {
            display: flex;
            justify-content: flex-end;
        }

        .widget-param-handle {}

        .widget-param-handle-input {
            display: flex;
            background-color: rgb(111, 170, 204);
            height: calc(var(--header-height) - var(--param-handle-margin));
            width: calc(var(--header-height) - var(--param-handle-margin));
            cursor: pointer;
        }

        .widget-param-handle-input.selected {
            border: 2px solid black;
        }

        .widget-param-handle-input:hover {
            background-color: rgb(187, 218, 238);
        }

        .widget-param-handle-output {
            display: flex;
            background-color: rgb(151, 111, 204);
            height: calc(var(--header-height) - var(--param-handle-margin));
            width: calc(var(--header-height) - var(--param-handle-margin));
            cursor: pointer;
        }

        .widget-param-handle-output:hover {
            background-color: rgb(201, 184, 223);
        }

        .widget-param-handle-output.selected {
            border: 2px solid black;
        }


        .widget-param-label {
            user-select: none;
        }

        .widget-header div.name {
            display: flex;
            font-weight: bold;
            font-size: 12px;
            flex: 1 1 auto;
            min-width: 100px;
            border: none;
            background: transparent;
            font-family: inherit;
            padding: 2px 4px;
            flex-wrap: nowrap;
            justify-content: flex-start;
            flex-direction: row;
            padding: 1px;
        }

        .widget-connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }
    </style>

</head>

<body>
    <svg id="connections"
        style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none;">
        <!-- Lines will be inserted here -->
    </svg>

    <script type="module">
        import { main } from "./src/main.js"
        main();

    </script>
</body>

</html>
