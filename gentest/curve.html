<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generic Curve Editor</title>

</head>
<style>
    #canvas {
        width: 100px;
        height: 100px;
    }
    #canvas2 {
        width: 256px;
        height: 256px;
    }
</style>

<body>
    <canvas width="100" height="100" id="canvas"></canvas>
    <canvas width="256" height="256" id="canvas2"></canvas>
</body>

<script type="module">
    import {CurveEdit} from "./curve.js"
    const curve = new CurveEdit(document.getElementById("canvas"));
    curve.draw();
</script>

</html>
